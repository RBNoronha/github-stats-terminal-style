name: Update Github Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
        continue-on-error: true

      - name: Install requirements
        run: npm install

      - name: Github Configurations
        run: |
          git config --global user.name "renanbesserra"
          git config --global user.email "renanbesserra@hotmail.co.uk"
          git pull

      - name: Update Template
        run: node updater.js ${{ github.repository_owner }} powershell
        env:
          GHT: ${{ secrets.GHT }}

      - name: Commit and Push Changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Github Stats updated ðŸŽ‰"
          git push
